<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Example Survey Form</h1>
        <p id="description">
        please fill out your info below
        </p>
      </header>
      <form id="survey-form">
        <label id="name-label">Name: 
          <input 
            placeholder="Type name here"
            id="name" 
            type="text" 
            required/>
        </label>
        <label id="email-label">Email: 
          <input 
            placeholder="Type e-mail here"
            id="email" 
            type="email"
            required/>
        </label>
        <label id="number-label">Age: 
          <input id="number" 
          placeholder="select "
          type="number" 
          min="18" 
          max="120"
          required/>
        </label>
        <hr/>
        <label>What is you favourite coding language?: 
          <select id="dropdown">
            <option>(select one)</option>
            <option>Python</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Java</option>
            <option>other</option>
          </select>
        </label>
        <hr/>
        <h3 id="choose">please choose one: </h3>
        <label>cat
          <input name="pet" type="radio" value="cat">
        </label> 
        <label>dog
          <input name="pet" type="radio" value="dog">
        </label>
        <label>Other
          <input name="pet" type="radio" value="other">
        </label>
        <label>If you selected other, please specify: 
          <input 
            placeholder="frog, lizard, etc."
            id="name" 
            type="text" 
            />
          </label>
          <label>About you: <textarea rows="1" cols="30" placeholder="type here" value="about-you"></textarea>
          </label>
        </label>
        <hr/>
        <label>Do you agree to the <a link href="">terms and conditions? </a><input type="checkbox" value="terms-and-conditions">
        </label>
        <label>Would you like to recieve emails? <input type="checkbox" value="recieve-emails">
        </label>
        <input value="submit" id="submit" type="submit">
      </form>
    </div>
  </body>
</html>
